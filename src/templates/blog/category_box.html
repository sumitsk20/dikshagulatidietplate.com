        <div class="widget-box">
        	<div class="widget-wrap">
				<h4 class="widget-title">TOPICS</h4>
	            <ul class="category-list">
	            {% for category in all_category %}
	            	{% if not category.post_set.count == 0 %}
		                <li class="category-item"><a href="{{ category.get_absolute_url }}">{{ category.name }} <span style='color:#ff9933;'>({{ category.post_set.active.count }})</span ></a></li>
	                {% endif %}
	            {% endfor %}
	            </ul>
            </div>
        </div>
